<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Options</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .box {
            background-color: black;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            width: 100%;
            margin: 5px 0;
            cursor: pointer;
            transition: background 0.3s;
        }
        .box:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Select Your Workout</div>
        <div class="box">GYM</div>
        <div class="box">YOGA</div>
        <div class="box">CALISTHENICS+CARDIO</div>
        <div class="box">HOME-WORKOUT+CARDIO</div>
        <div class="box">CARDIO</div>
    </div>
</body>
</html>
